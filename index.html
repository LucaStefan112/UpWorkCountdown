<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CountDown</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body" style="background-color: black">
        <div style="width:700px ;height: 200px; display: flex; flex-direction: row; justify-content: space-between; align-items: center; background-color: transparent;">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: transparent; width: 120px;">
        <h2 style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; border: solid white 4px; border-radius: 100%; font-family: 'proxima-nova', sans-serif; color: white;" id="yearsNumber">0</h2>
        <h4 style="font-family: 'proxima-nova', sans-serif; color: white;">YEARS</h4>
    </div>

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: transparent; width: 120px;">
        <h2 style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; border: solid white 4px; border-radius: 100%; font-family: 'proxima-nova', sans-serif; color: white;" id="monthsNumber">0</h2>
        <h4 style="font-family: 'proxima-nova', sans-serif; color: white;">MONTHS</h4>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: transparent; width: 120px;">
        <h2 style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; border: solid white 4px; border-radius: 100%; font-family: 'proxima-nova', sans-serif; color: white;" id="daysNumber">0</h2>
        <h4 style="font-family: 'proxima-nova', sans-serif; color: white;">DAYS</h4>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: transparent; width: 120px;">
        <h2 style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; border: solid white 4px; border-radius: 100%; font-family: 'proxima-nova', sans-serif; color: white;" id="minutesNumber">0</h2>
        <h4 style="font-family: 'proxima-nova', sans-serif; color: white;">MINUTES</h4>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: transparent; width: 120px;">
        <h2 style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; border: solid white 4px; border-radius: 100%; font-family: 'proxima-nova', sans-serif; color: white;" id="secondsNumber">0</h2>
        <h4 style="font-family: 'proxima-nova', sans-serif; color: white;">SECONDS</h4>
    </div>
    <script>
        let years = document.getElementById('yearsNumber');
        let months = document.getElementById('monthsNumber');
        let days = document.getElementById('daysNumber');
        let minutes = document.getElementById('minutesNumber');
        let seconds = document.getElementById('secondsNumber');
            
        const finalDate = new Date(2032, 1, 1).getTime();
            
        function updateTimer() {
            const currentTime = new Date().getTime();
            const secondsLeft = Math.floor((finalDate - currentTime) / 1000);
            
            if(secondsLeft < 0) secondsLeft = 0;
            
            const yearsLeft = Math.floor(secondsLeft / 60 / 60 / 24 / 30 / 12);             years.textContent = yearsLeft;
            const monthsLeft = Math.floor((secondsLeft / 60 / 60 / 24 / 30) % 12);          months.textContent = monthsLeft;
            const daysLeft = Math.floor((secondsLeft / 60 / 60 / 24) % 30);                 days.textContent = daysLeft;
            const minutesLeft = Math.floor((secondsLeft / 60) % 60);                        minutes.textContent = minutesLeft;
                                                                                                    seconds.textContent = secondsLeft % 60;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</div>
    </body>
</html>
